<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--demo : 创建一个界面，允许输入银行存款的总和以及利率，然后计算过了一段时间后会达到多少钱。-->
<!--这里是例子： https://zh.javascript.info/events-change-input-->

Deposit calculator.

<form name="calculator">
    <table>
        <tr>
            <td>Initial deposit</td>
            <td>
                <input name="money" type="number" value="10000" required>
            </td>
        </tr>
        <tr>
            <td>How many months?</td>
            <td>
                <select name="months">
                    <option value="3">3 (minimum)</option>
                    <option value="6">6 (half-year)</option>
                    <option value="12" selected>12 (one year)</option>
                    <option value="18">18 (1.5 years)</option>
                    <option value="24">24 (2 years)</option>
                    <option value="30">30 (2.5 years)</option>
                    <option value="36">36 (3 years)</option>
                    <option value="60">60 (5 years)</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Interest per year?</td>
            <td>
                <input name="interest" type="number" value="5" required>
            </td>
        </tr>
    </table>


</form>


<table id="diagram">
    <tr>
        <th>Was:</th>
        <th>Becomes:</th>
    </tr>
    <tr>
        <th id="money-before"></th>
        <th id="money-after"></th>
    </tr>
    <td>
        <div style="background: red;width:40px;height:100px"></div>
    </td>
    <td>
        <div style="background: green;width:40px;height:0" id="height-after"></div>
    </td>
</table>

<script>
    let form = document.forms.calculator;

    calc_money = function () {
        let result = Math.round(calculator.money.value * (1 + 0.01 * calculator.interest.value * (calculator.months.value / 12)));
        console.log(result);

        t = document.getElementById("diagram");
        document.getElementById("money-before").innerHTML = calculator.money.value;
        document.getElementById("money-after").innerHTML = result;
        document.getElementById("height-after").style.height = result / calculator.money.value * 100 + "px";
    };

    calculator.money.oninput = calc_money;
    calculator.interest.oninput = calc_money;
    calculator.months.oninput = calc_money;


</script>
</body>
</html>
